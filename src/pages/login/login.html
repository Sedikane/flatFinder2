<ion-content class="content">
  <form *ngIf="login" [formGroup]="login" (ngLogin)="logins()">
  
    <div class="form-error">{{loginError}}</div>
    <ion-card >
        <ion-card-header>Login
    </ion-card-header>

    <ion-card-content >
          <ion-list inset no-line>
            
            <ion-item >
                <ion-input formControlName="email" type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item *ngIf="login.controls.email.invalid && login.controls.email.dirty">
              <p>Please enter valid email address</p>
          </ion-item>
        
              <ion-item>
                  <ion-input formControlName="password" [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
              </ion-item>
            
              <ion-item *ngIf="login.controls.password.invalid && login.controls.password.dirty">
                  <p>Your password is too short</p>
              </ion-item>

              
              
                  <!-- 
                  <button ion-button round full  color="light" (click)="logins()" >Log in</button>
                  <button ion-button round full  color= google (click)="loginWithGoogle()" > <ion-icon name="logo-google">&nbsp;&nbsp;LOG IN WITH GOOGLE</ion-icon></button><br>
                  <a (click)="reset()" style = "color:white">Forgot Password?</a><br>
                  <a (click) = "signUp()" style = "color:white">Don't have an account?</a>
         -->
         <ion-row>
             <ion-col>
                    <button ion-button round outline color = button    style = "color: #69F0AE " (click) = "logins()" >Log in</button>
             </ion-col>
             <ion-col>
                    <button ion-button  (click)="loginWithGoogle()" >Log in with Google</button>
             </ion-col>
         </ion-row>
        <ion-row>
            <ion-col>
                  <button ion-button round outline color = button    style = "color: #69F0AE "(click)="reset()" >Forgot Password?</button><br>
            </ion-col>
            <ion-col>
                  <button ion-button round outline color = button    style = "color: #69F0AE "(click) = "signUp()">Don't have account?</button>
            </ion-col>
        </ion-row>
                  <!-- <ion-col>
                      <button ion-button  (click)="loginWithFacebook()" >Log in with Facebook</button>
                  </ion-col> -->
              
          </ion-list >
        </ion-card-content> 
    
      </ion-card>


</form>


</ion-content>
