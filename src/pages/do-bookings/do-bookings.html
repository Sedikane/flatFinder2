<ion-header>

  
 
</ion-header>


<ion-content class="content">
    <button ion-button round outline color = button    style = "color: #69F0AE " (click)="logoutUser()" >
      Logout</button>
 <form *ngIf="doBookings"  [formGroup]="doBookings" >
<ion-card>
  <ion-card-header>Booking</ion-card-header>
  <ion-card-content>
 <ion-list no-lines>

 <ion-item  >
   <ion-label floating></ion-label>
    <ion-datetime formControlName="bookingDate" [(ngModel)]="bookingDate" type="date" placeholder="date"></ion-datetime >
 </ion-item>

 <ion-item *ngIf="doBookings.controls.bookingDate.invalid && doBookings.controls.bookingDate.dirty">
     <p>Please enter valid date</p>
 </ion-item>

 <ion-item >
   <ion-label floating>Time</ion-label>
   <ion-input formControlName="time" type="time" [(ngModel)]="time"></ion-input> 
 </ion-item>

 <ion-item *ngIf="doBookings.controls.time.invalid && doBookings.controls.time.dirty">
     <p>Please enter valid time</p>
 </ion-item>

</ion-list>

 <button ion-button round outline color = button    style = "color: #69F0AE " (click)="writeBooking(bookingDate,time)">
   Book
 </button>
 <!-- <p *ngFor="let booking of bookings">
   The person's booking is as follows  Booking Date: {{booking?.bookingDate }}<br>Time: {{booking?.time}}
 </p> -->
 <ion-list>
   
    <ion-item-sliding *ngFor = "let booking of bookings">
      <ion-item>
          The person's booking is as follows <br> Booking Date: {{booking?.bookingDate }}<br>Time: {{booking?.time}}
      </ion-item>
      
      <ion-item-options side="right">
        <button ion-button color="danger" (click) = "removeBookings(booking)">
          <ion-icon name="trash"></ion-icon>
          delete
        </button>
 
        <button ion-button color="blue" (click) = "update(booking)">
          <ion-icon name="add-circle"></ion-icon>
         update
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
<!-- 
 <button ion-button block color="danger" (click) = "removeBookings(booking)">
   <ion-icon name="trash"></ion-icon>
   Cancel
 </button> -->
 
</ion-card-content>
</ion-card>
</form>
</ion-content>
